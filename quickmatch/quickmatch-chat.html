<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀵매치 - 운동 매칭 서비스 </title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <style>
        /* 간단한 스타일링 */
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        .group { margin-bottom: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1><a href="../index.html">운동 매칭 서비스</a></h1>
    <div id="navbar">
        <a href="/">홈</a>
        <a href="../quickmatch/quickmatch-list.html" onclick="showSection('quickmatch')">모임 목록</a>
        <input type="text" id="searchInput" placeholder="Search for a meeting...">
        <button id="searchBtn">Search</button>
    </div>
    <!-- 퀵매치 디테일 섹션 -->
    <div id="chat_section" class="section">
        <h2>퀵매치 채팅</h2>
        <div id="chat_container" class="group">
            <!-- 퀵매치 채팅 대화내용 -->
        </div>
        <input id="send_input" type="text">
        <button id="send_btn" type="button">보내기</button>

        <div id="button_group" class="btnGroup">
            <button id="leave_btn">채팅 떠나기</button>
            <button id="todetail_btn">디테일페이지</button>
            <button type="button" onclick="location.href='./quickmatch-list.html'">목록</button>
        </div>
        <!-- <button onclick="deleteEvent()">모임 삭제</button> -->
    </div>
    <script type="module" src="quickmatch-chat.js"></script>
</body>
</html>
