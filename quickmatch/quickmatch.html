<!DOCTYPE html>
<html>
<head>
    <title>퀵매치 - 운동 매칭 서비스</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <style>
        /* 간단한 스타일링 */
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        .group { margin-bottom: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1><a href="../index.html">운동 매칭 서비스</a></h1>
    <div id="navbar">
        <a href="/">홈</a>
        <a href="../quickmatch/quickmatch-list.html" onclick="showSection('quickmatch')">모임 목록</a>
        <input type="text" id="searchInput" placeholder="Search for a meeting...">
        <button id="searchBtn">Search</button>
    </div>
    <!-- 퀵매치 섹션 -->
    <div id="quickmatch" class="section">
        <h2>퀵매치 생성하기 QuickMatch</h2>
        <form id="MeetingForm">
            <div class="group">
                <label for="eventTitle">모임이름*:</label>
                <input type="text" id="eventTitle" required>
            </div>
            <div class="group">
                <label for="eventDescription">모임설명*:</label>
                <input type="textarea" id="eventDescription" required>
            </div>
            <div class="group">
                <label>종목:</label>
                <select name="category" id="selectCategory">
                    <option value="축구(풋살)">축구(풋살)</option>
                    <option value="농구">농구</option>
                    <option value="배트민턴">배트민턴</option>
                    <option value="볼링">볼링</option>
                    <option value="테니스">테니스</option>
                    <option value="골프">골프</option>
                </select>
            </div>
            <div class="group">
                <label>성별제한:</label>
                <select name="genderlimit" id="selectGenderLimit">
                    <option value="M">남자만</option>
                    <option value="W">여자만</option>
                    <option value="X">모두다</option>
                </select>
            </div>
            <div class="group">
                <label for="eventAgeLimit">나이제한:</label>
                <input type="date" id="eventAgeLimit">
            </div>
            <div class="group">
                <label for="eventLocation">모임장소*:</label>
                <input type="text" id="eventLocation" required>
            </div>
            <div class="group">
                <label for="eventMax">최대인원수:</label>
                <input type="text" id="eventMax" >
            </div>

            <button type="button" onclick="createMeeting()">모임 생성</button>
        </form>
        
        <!-- <button onclick="deleteEvent()">모임 삭제</button> -->
        <!-- < onclick="attendEvent()">모임 참석</button> -->
        <script src="../quickmatch/quickmatch.js" type="module"></script>
    </div>
</body>
</html>
