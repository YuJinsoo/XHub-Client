<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>회원정보 수정</title>
</head>
<body>
    <form id="profileForm">
        <h1>회원정보 수정</h1>
        <hr>
        <!-- Profile Image -->
        <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <label for="imageUpload" class="btn upload-btn">
                <img id="profileImagePreview" src="https://bootdey.com/img/Content/avatar/avatar7.png" class="form-control d-none" alt="avatar">
                <h6>변경할 프로필 이미지를 업로드하세요 (400kb 크기 제한).</h6>
                <input type="file" id="imageUpload" class="form-control">
            </label>            
        </div>
        <hr>
        <label>
            이메일:
            <input type="email" id="email" disabled>
        </label>

        <label>
            활동 점수:
            <input type="text" id="activity_point" disabled>
        </label>
        
        <!-- Password -->
        <label>
            현재 비밀번호 (수정을 위해 다시입력):
            <input type="password" id="currentPassword" required>
        </label>

        <!-- Age -->
        <label>
            나이:
            <input type="date" id="age">
        </label>

        <!-- Gender -->
        <label>
            성별:
            <select id="gender">
                <option value="M">남</option>
                <option value="W">여</option>
                <option value="X">비공개</option>
            </select>
        </label>

        <!-- Category -->
        <label>
            카테고리:
            <select id="category">
                <option value="축구(풋살)">축구(풋살)</option>
                <option value="농구">농구</option>
                <option value="배드민턴">배드민턴</option>
                <option value="볼링">볼링</option>
                <option value="테니스">테니스</option>
                <option value="골프">골프</option>
            </select>
        </label>

        <!-- Position -->
        <label>
            포지션:
            <select id="position">
                <option value="FW">공격</option>
                <option value="DF">수비</option>
                <option value="SUB">보조</option>
                <option value="X">비활성화</option>
            </select>
        </label>

        <!-- ... Add other fields similarly -->

        <button type="button" onclick="submitProfile()">저장</button>
        <button type="button" onclick="goToPasswordChange()">비밀번호 수정</button>
        <button type="button" onClick="unregister()">회원탈퇴</button>
        <button onClick="location.href='../../index.html'">돌아가기</button>
    </form>

    <script src="profile_edit.js"></script>
</body>
</html>
