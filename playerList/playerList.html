<!DOCTYPE html>
<html>
<head>
    <title>운동 매칭 서비스 - 플레이어 목록</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1><a href="../index.html">운동 매칭 서비스</a></h1>

    <!-- Navbar 상단 줄 메뉴 링크 부분 -->
    <div id="navbar">
        <a id="loginBtn" href="../auth/login.html" onclick="showSection('login')">로그인</a>
        <a id="signupBtn" href="../auth/register.html" onclick="showSection('signup')">회원가입</a>
        <a id="profileBtn" href="../profile/profile_edit.html">회원 정보수정</a>

    <!-- 회원 목록 부분 -->

        <h2>플레이어 목록</h2>
        <button onclick="fetchUserList()">플레이어 목록 불러오기</button>
        <ul id="playerListContainer">
            <!-- 여기에 플레이어 목록이 자동으로 추가됩니다. -->
        </ul>
    </div>

    <!-- 자바스크립트 import 목록 -->

    <script src="playerList.js"></script>
