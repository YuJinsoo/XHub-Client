<!DOCTYPE html>
<html>
<head>
    <title>게시글 작성 - 운동 매칭 서비스</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1><a href="../index.html">운동 매칭 서비스</a></h1>

    <!-- 게시글 작성 섹션 -->
    <div id="writeBoard" class="section">
        <h2>게시글 작성</h2>
        <form id="boardForm">
            <div class="group">
                <label for="postTitle">글 제목</label>
                <input type="text" id="postTitle">
            </div>
            <div class="group">
                <label>글 내용</label>
                <textarea id="postContent" placeholder="게시글 내용을 입력해주세요."></textarea>
            </div>
        </form>
        <div class="group">
            <button id="submitButton">게시</button>
            <button onclick="location.href='./board.html'">돌아가기</button>
        </div>
    </div>

    <button onclick="location.href='board.html'">돌아가기</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./board-write.js"></script>
</body>
</html>
